<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT SHOP | Premium Digital Goods</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Модальні вікна -->
    <div id="modals-container"></div>
    
    <!-- Сповіщення -->
    <div id="alerts-container"></div>

    <!-- Контейнер -->
    <div class="container">
        <!-- Хедер -->
        <header>
            <div class="header-content">
                <!-- Лого -->
                <div class="logo-container">
                    <img id="logo-image" src="" alt="USDT SHOP Logo" onclick="changeLogo()" 
                         onerror="this.src='https://via.placeholder.com/60?text=LOGO'">
                    <div class="logo-text">USDT SHOP</div>
                </div>

                <!-- Пошук -->
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Пошук товарів...">
                        <button class="search-btn" onclick="searchProducts()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Навігація -->
                <div class="nav-buttons">
                    <button class="btn btn-secondary" onclick="showSection('home')">
                        <i class="fas fa-home"></i> Головна
                    </button>
                    <button class="btn btn-secondary" onclick="showSection('products')">
                        <i class="fas fa-store"></i> Товари
                    </button>
                    <button class="btn btn-secondary" onclick="showSection('cart')">
                        <i class="fas fa-shopping-cart"></i> Кошик (<span id="cart-count">0</span>)
                    </button>
                    <button class="btn btn-secondary" onclick="showSection('contacts')">
                        <i class="fas fa-address-card"></i> Контакти
                    </button>
                    <button class="btn btn-primary" onclick="showAdminLogin()">
                        <i class="fas fa-lock"></i> Адмін
                    </button>
                </div>
            </div>
        </header>

        <!-- Головна сторінка -->
        <section id="home" class="section active">
            <div class="hero">
                <h1>USDT SHOP</h1>
                <p>Преміальні цифрові товари за криптовалюту USDT (TRC20)</p>
                <button class="btn btn-primary" onclick="showSection('products')">
                    <i class="fas fa-shopping-bag"></i> Перейти до покупок
                </button>
            </div>
            
            <!-- Статистика -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-products">0</span>
                    <span class="stat-label">Товарів</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-sales">0</span>
                    <span class="stat-label">Продажів</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-users">0</span>
                    <span class="stat-label">Клієнтів</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-orders">0</span>
                    <span class="stat-label">Замовлень</span>
                </div>
            </div>
            
            <!-- Популярні товари -->
            <div class="section-title">Популярні товари</div>
            <div class="products-grid" id="featured-products"></div>
        </section>

        <!-- Товари -->
        <section id="products" class="section">
            <div class="section-title">Каталог товарів</div>
            
            <!-- Фільтри -->
            <div class="filters">
                <div class="filter-group">
                    <button class="btn-filter active" onclick="filterProducts('all')">Всі</button>
                    <button class="btn-filter" onclick="filterProducts('PSD Templates')">PSD</button>
                    <button class="btn-filter" onclick="filterProducts('UI Kits')">UI Kits</button>
                    <button class="btn-filter" onclick="filterProducts('Dashboards')">Dashboards</button>
                </div>
                <select class="sort-select" onchange="sortProducts(this.value)">
                    <option value="newest">Спочатку нові</option>
                    <option value="popular">Популярні</option>
                    <option value="price-low">Від дешевих
