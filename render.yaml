services:
  - type: web
    name: usdt-shop
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
