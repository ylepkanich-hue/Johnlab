services:
  - type: web
    name: johns-lab-templates
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        sync: false
      - key: WALLET_ADDRESS
        sync: false
      - key: TRON_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: SITE_URL
        sync: false
    disk:
      name: johns-lab-data
      mountPath: /opt/render/project/src/uploads
      sizeGB: 10
